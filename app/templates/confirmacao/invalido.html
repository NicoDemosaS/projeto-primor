<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Inválido - Primor Garçons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-950 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="font-display text-3xl font-bold text-amber-400">Primor Garçons</h1>
        </div>
        
        <!-- Card -->
        <div class="bg-gray-800/50 backdrop-blur-sm border border-white/10 rounded-xl p-8 text-center">
            <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-red-500/20 flex items-center justify-center">
                <span class="text-4xl">⚠️</span>
            </div>
            <h2 class="text-2xl font-semibold text-white mb-2">Link Inválido</h2>
            <p class="text-gray-400">
                Este link de confirmação é inválido ou expirou. Por favor, entre em contato com a Primor Garçons se precisar de ajuda.
            </p>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-gray-600 text-sm mt-8">
            © {{ now.year }} Primor Garçons. Todos os direitos reservados.
        </p>
    </div>
</body>
</html>
