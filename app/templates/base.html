<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Primor Garçons{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Playfair Display', 'serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full bg-gradient-to-b from-gray-900 to-gray-950">
    
    <div class="min-h-full flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 border-r border-white/10 flex flex-col">
            <!-- Logo -->
            <div class="p-5 border-b border-white/10 flex justify-center">
                <img src="{{ url_for('static', filename='img/primoriconMENOR.jpg') }}" alt="Primor Garçons" class="h-20 w-auto rounded-lg">
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="{{ url_for('dashboard.index') }}" 
                   class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors
                          {% if request.endpoint == 'dashboard.index' %}
                          bg-amber-500/10 text-amber-400 border-l-2 border-amber-400
                          {% else %}
                          text-gray-400 hover:bg-white/5 hover:text-white
                          {% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                    Dashboard
                </a>
                
                <a href="{{ url_for('garcons.index') }}" 
                   class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors
                          {% if 'garcons' in request.endpoint %}
                          bg-amber-500/10 text-amber-400 border-l-2 border-amber-400
                          {% else %}
                          text-gray-400 hover:bg-white/5 hover:text-white
                          {% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    Garçons
                </a>
                
                <a href="{{ url_for('eventos.index') }}" 
                   class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors
                          {% if 'eventos' in request.endpoint and 'tipos' not in request.endpoint %}
                          bg-amber-500/10 text-amber-400 border-l-2 border-amber-400
                          {% else %}
                          text-gray-400 hover:bg-white/5 hover:text-white
                          {% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Eventos
                </a>
                
                <a href="{{ url_for('relatorios.index') }}" 
                   class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors
                          {% if 'relatorios' in request.endpoint %}
                          bg-amber-500/10 text-amber-400 border-l-2 border-amber-400
                          {% else %}
                          text-gray-400 hover:bg-white/5 hover:text-white
                          {% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Relatórios
                </a>
            </nav>
            
            <!-- User -->
            <div class="p-4 border-t border-white/10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-amber-500/20 flex items-center justify-center text-amber-400 text-sm font-medium">
                            {{ current_user.nome[0] }}
                        </div>
                        <span class="text-sm text-gray-300">{{ current_user.nome }}</span>
                    </div>
                    <a href="{{ url_for('auth.logout') }}" class="text-gray-400 hover:text-red-400 transition-colors" title="Sair">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </a>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="p-4 space-y-2">
                        {% for category, message in messages %}
                            <div class="px-4 py-3 rounded-lg border
                                {% if category == 'success' %}
                                bg-green-500/10 border-green-500/30 text-green-400
                                {% elif category == 'error' %}
                                bg-red-500/10 border-red-500/30 text-red-400
                                {% elif category == 'warning' %}
                                bg-yellow-500/10 border-yellow-500/30 text-yellow-400
                                {% else %}
                                bg-blue-500/10 border-blue-500/30 text-blue-400
                                {% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
