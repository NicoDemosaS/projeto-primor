<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Primor Garçons</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Playfair Display', 'serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full bg-gradient-to-b from-gray-900 to-gray-950">
    
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <!-- Logo -->
            <div class="flex justify-center">
                <img src="{{ url_for('static', filename='img/primoriconMENOR.jpg') }}" alt="Primor Garçons" class="h-28 w-auto rounded-xl">
            </div>
            <p class="mt-4 text-center text-sm text-gray-400">Acesse sua conta</p>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 px-4 py-3 rounded-lg border
                            {% if category == 'success' %}
                            bg-green-500/10 border-green-500/30 text-green-400
                            {% elif category == 'error' %}
                            bg-red-500/10 border-red-500/30 text-red-400
                            {% else %}
                            bg-blue-500/10 border-blue-500/30 text-blue-400
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-100">Email</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" required autocomplete="email" 
                               placeholder="admin@primor.com"
                               class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-100">Senha</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" required autocomplete="current-password" 
                               placeholder="••••••••"
                               class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" value="1"
                           class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-amber-400 focus:ring-amber-400">
                    <label for="remember" class="ml-2 text-sm text-gray-400">Lembrar de mim</label>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full rounded-md bg-amber-400 px-4 py-2.5 text-sm font-semibold text-gray-900 hover:bg-amber-300 focus:outline-2 focus:outline-offset-2 focus:outline-amber-400 transition-colors">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
