{% extends "base.html" %}

{% block title %}{{ 'Editar' if garcom else 'Novo' }} Garçom - Primor Garçons{% endblock %}

{% block content %}
<div class="p-8 max-w-2xl">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
        <a href="{{ url_for('garcons.index') }}" class="text-gray-400 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
        </a>
        <h1 class="text-2xl font-semibold text-white">{{ 'Editar' if garcom else 'Novo' }} Garçom</h1>
    </div>
    
    <!-- Formulário -->
    <form action="{{ url_for('garcons.editar', id=garcom.id) if garcom else url_for('garcons.novo') }}" method="POST"
          class="bg-gray-800/50 backdrop-blur-sm border border-white/10 rounded-xl p-6 space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label for="nome" class="block text-sm font-medium text-gray-100 mb-2">Nome completo *</label>
                <input type="text" id="nome" name="nome" required
                       value="{{ garcom.nome if garcom else '' }}"
                       class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-100 mb-2">Email *</label>
                <input type="email" id="email" name="email" required
                       value="{{ garcom.email if garcom else '' }}"
                       placeholder="email@exemplo.com"
                       class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400">
            </div>
            
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-100 mb-2">WhatsApp *</label>
                <input type="tel" id="telefone" name="telefone" required
                       value="{{ garcom.telefone if garcom else '' }}"
                       placeholder="(11) 99999-9999"
                       class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400">
            </div>
            
            <div>
                <label for="idade" class="block text-sm font-medium text-gray-100 mb-2">Idade *</label>
                <input type="number" id="idade" name="idade" required min="18" max="80"
                       value="{{ garcom.idade if garcom else '' }}"
                       class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400">
            </div>
            
            <div>
                <label for="pix" class="block text-sm font-medium text-gray-100 mb-2">Chave PIX</label>
                <input type="text" id="pix" name="pix"
                       value="{{ garcom.pix if garcom else '' }}"
                       placeholder="CPF, telefone, email ou chave aleatória"
                       class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400">
            </div>
            
            <div class="md:col-span-2">
                <label for="descricao" class="block text-sm font-medium text-gray-100 mb-2">Descrição</label>
                <textarea id="descricao" name="descricao" rows="3"
                          placeholder="Observações sobre o garçom..."
                          class="block w-full rounded-md bg-white/5 px-3 py-2.5 text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-400 resize-none">{{ garcom.descricao if garcom and garcom.descricao else '' }}</textarea>
            </div>
        </div>
        
        <div class="flex items-center justify-end gap-4 pt-4 border-t border-white/10">
            <a href="{{ url_for('garcons.index') }}" 
               class="px-4 py-2.5 rounded-md text-sm font-medium text-gray-400 hover:text-white transition-colors">
                Cancelar
            </a>
            <button type="submit" 
                    class="rounded-md bg-amber-400 px-6 py-2.5 text-sm font-semibold text-gray-900 hover:bg-amber-300 transition-colors">
                {{ 'Salvar Alterações' if garcom else 'Cadastrar Garçom' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
