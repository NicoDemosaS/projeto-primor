  deploy:
    needs: test  # <--- AQUI ESTÁ A MÁGICA
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Conectando no servidor e atualizando a aplicação
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            REPO_DIR="/home/${{ secrets.SERVER_USER }}/projeto-primor"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            # Se o repo não existe, clona. Se existe, atualiza.
            if [ ! -d "$REPO_DIR" ]; then
              git clone "$REPO_URL" "$REPO_DIR"
            fi

            cd "$REPO_DIR"
            git pull origin main

            # Build e restart do container
            docker build -t app-primor .
            docker stop container-primor || true
            docker rm container-primor || true
            docker run -d --name container-primor --env-file "$REPO_DIR/.env" -p 5000:5000 app-primor